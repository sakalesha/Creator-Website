<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started with [App Name]</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="login-section">
        <div class="login-left">
            <h1>Login</h1>
        </div>
        <div class="login-right">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br>
            <div class="login-buttons">
                <button class="forgot-password-btn">Forgot Password</button>
                <button class="login-btn">Log In</button>
            </div>
        </div>
    </section>

    <section class="signUp-options">clear
        
        <h1>Sign Up Options</h1>
        <div class="signUp-options-right">
            <button class="google-btn">
                <img src="./assets/google-icon.png" alt="Google Logo">
                Sign up with Google
            </button>
            <button class="facebook-btn">
                <img src="./assets/facebook-icon.png" alt="Facebook Logo">
                Sign up with Facebook
            </button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
